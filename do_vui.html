<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ƒê·ªë Vui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a237e, #0d1a2d);
            color: #f0f4f8;
            transition: background 0.5s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #34495e;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #0cadd5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            
        }

        #timer-container {
            font-size: 1.8em;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #question {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 40px;
            box-shadow: inset 0 0 10px rgba(61, 236, 163, 0.3);
        }

        .btn-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Hi·ªáu ·ª©ng ƒë·ªï b√≥ng cho n√∫t */
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn.correct {
            background-color: #2ecc71 !important;
            animation: pulseCorrect 1s infinite alternate;
        }

        .btn.incorrect {
            background-color: #e74c3c !important;
            animation: shake 0.5s;
        }
        
        #result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        @keyframes pulseCorrect {
            from { transform: scale(1); box-shadow: 0 0 10px #2ecc71; }
            to { transform: scale(1.05); box-shadow: 0 0 20px #2ecc71; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* T·ªëi ∆∞u cho giao di·ªán landscape tr√™n mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                /* Cho ph√©p cu·ªôn n·∫øu n·ªôi dung b·ªã tr√†n */
                align-items: flex-start;
                padding: 10px 0;
            }

            .container {
                padding: 15px; /* Gi·∫£m padding */
                margin-top: auto;
                margin-bottom: auto;
            }

            h1 {
                font-size: 1.5em; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
                margin-bottom: 10px;
            }

            #timer-container {
                font-size: 1.2em; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
                margin-bottom: 10px;
            }

            #question {
                font-size: 1.1em; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
                min-height: 60px; /* Gi·∫£m chi·ªÅu cao t·ªëi thi·ªÉu */
                padding: 10px;
                margin: 10px 0;
            }

            .btn-grid {
                 /* Chuy·ªÉn sang layout 2 c·ªôt ƒë·ªÉ g·ªçn h∆°n */
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .btn {
                font-size: 0.9em; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
                padding: 10px;
            }

            #result {
                font-size: 1.2em; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
                margin-top: 10px;
                min-height: 20px;
            }
        }
    </style>
</head>
<body>
    <audio id="correctSound" src="audios/correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="audios/wrong.mp3" preload="auto"></audio>
    <audio id="silentAudio" loop src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA"></audio>
    <div class="container">
        <h1>Game ƒê·ªë Vui</h1>
        <div id="quiz-container">
            <div id="timer-container">Th·ªùi gian c√≤n l·∫°i: <span id="timer">15</span> gi√¢y</div>
            <h2 id="question">ƒêang t·∫£i c√¢u h·ªèi...</h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.js"></script>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const timerElement = document.getElementById('timer');
        const resultElement = document.getElementById('result');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        let isAudioUnlocked = false;
        const silentAudio = document.getElementById('silentAudio');
        let questions = [];
        let currentQuestionIndex = 0;
        let timer;
        let correctAnswers = 0; // ƒê·∫øm s·ªë c√¢u tr·∫£ l·ªùi ƒë√∫ng
        const TIME_LIMIT = 15;

        // H√†m x√°o tr·ªôn m·∫£ng (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // ‚ú® [B·∫ÆT ƒê·∫¶U S·ª¨A L·ªñI] C·∫£i thi·ªán h√†m ph√°t √¢m thanh
        async function playSound(soundElement) {
            try {
                soundElement.currentTime = 0;
                await soundElement.play();
            } catch (error) {
                console.error("L·ªói khi ph√°t √¢m thanh:", error);
            }
        }
        // H√†m n√†y ch·ªâ ch·∫°y M·ªòT L·∫¶N DUY NH·∫§T sau l·∫ßn t∆∞∆°ng t√°c ƒë·∫ßu ti√™n
        function ensureSilentAudioLoop() {
            if (!isAudioUnlocked) {
                isAudioUnlocked = true;
            }
            // L·ªánh play() s·∫Ω t·ª± b·ªè qua n·∫øu √¢m thanh ƒë√£ ƒëang ch·∫°y r·ªìi
            silentAudio.play().catch(e => {}); 
        }
        function playCorrectSound() {
            playSound(correctSound);
        }

        function playWrongSound() {
            playSound(wrongSound);
        }

        // --- Logic cho Game ƒê·ªë Vui ---
        async function loadRiddlesGame() {
            try {
                const response = await fetch('riddles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                questions = await response.json();
                if (questions.length === 0) {
                    throw new Error('File JSON kh√¥ng ch·ª©a c√¢u h·ªèi n√†o.');
                }
                startGame();
            } catch (error) {
                console.error('L·ªói khi t·∫£i ho·∫∑c x·ª≠ l√Ω d·ªØ li·ªáu c√¢u h·ªèi:', error);
                questionElement.textContent = 'L·ªói: Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi ƒë·ªë vui. Vui l√≤ng ki·ªÉm tra file riddles.json.';
                resultElement.textContent = `Chi ti·∫øt l·ªói: ${error.message}`;
            }
        }

        // --- Logic chung cho c·∫£ hai game ---
        function startGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0; // Reset s·ªë c√¢u tr·∫£ l·ªùi ƒë√∫ng
            shuffleArray(questions);
            // Gi·ªõi h·∫°n ch·ªâ 5 c√¢u h·ªèi
            questions = questions.slice(0, 5);
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            const options = Object.keys(currentQuestion.options);
            shuffleArray(options);

            options.forEach(key => {
                const button = document.createElement('button');
                button.textContent = `${key}. ${currentQuestion.options[key]}`;
                button.classList.add('btn');
                if (key === currentQuestion.correct_answer) {
                    button.dataset.correct = 'true';
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });

            startTimer(TIME_LIMIT);
        }

        function resetState() {
            clearInterval(timer);
            resultElement.textContent = '';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function startTimer(timeLimit) {
            let timeLeft = timeLimit;
            timerElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            resultElement.textContent = 'H·∫øt gi·ªù! H·∫πn g·∫∑p l·∫°i b·∫°n l·∫ßn sau.';
            playWrongSound();
            showCorrectAnswer();
            disableButtons();
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 3000);
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';
            ensureSilentAudioLoop();
            if (correct) {
                selectedButton.classList.add('correct');
                resultElement.textContent = 'Ch√≠nh x√°c! üéâ';
                correctAnswers++; // TƒÉng s·ªë c√¢u tr·∫£ l·ªùi ƒë√∫ng
                playCorrectSound();
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            } else {
                selectedButton.classList.add('incorrect');
                resultElement.textContent = 'Sai r·ªìi...';
                playWrongSound();
                showCorrectAnswer();
            }

            disableButtons();

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 3000);
        }

        function showCorrectAnswer() {
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
            });
        }

        function disableButtons() {
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
        }

        function endGame() {
            resetState();
            questionElement.textContent = `Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh! Tr·∫£ l·ªùi ƒë√∫ng ${correctAnswers}/5 c√¢u.`;
            resultElement.textContent = '';
            
            // G·ª≠i k·∫øt qu·∫£ v·ªÅ parent window (cho GiftGame)
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'quizGameCompleted',
                    result: {
                        correctAnswers: correctAnswers,
                        totalQuestions: 5,
                        gameType: 'quiz'
                    }
                }, '*');
            }
            
            // T·ª± ƒë·ªông ƒë√≥ng sau 3 gi√¢y
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'closeGame'
                    }, '*');
                }
            }, 3000);
            
            const backButton = document.createElement('button');
            backButton.textContent = 'ƒê√≥ng';
            backButton.classList.add('btn');
            backButton.style.marginTop = '20px';
            backButton.onclick = () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'closeGame'
                    }, '*');
                }
            };
            answerButtonsElement.appendChild(backButton);
        }
        
        window.onload = loadRiddlesGame;
    </script>
</body>
</html>
