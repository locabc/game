<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tính Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a237e, #0d1a2d);
            color: #f0f4f8;
            transition: background 0.5s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #34495e;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #18b6de;
            text-shadow: 2px 2px 4px rgba(79, 231, 188, 0.4);
            margin-bottom: 20px;
        }

        #timer-container {
            font-size: 1.8em;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #question {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 40px;
            box-shadow: inset 0 0 10px rgba(61, 236, 163, 0.3);
        }

        .btn-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn.correct {
            background-color: #2ecc71 !important;
            animation: pulseCorrect 1s infinite alternate;
        }

        .btn.incorrect {
            background-color: #e74c3c !important;
            animation: shake 0.5s;
        }
        
        #result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        @keyframes pulseCorrect {
            from { transform: scale(1); box-shadow: 0 0 10px #2ecc71; }
            to { transform: scale(1.05); box-shadow: 0 0 20px #2ecc71; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <audio id="correctSound" src="audios/correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="audios/wrong.mp3" preload="auto"></audio>
    <div class="container">
        <h1>Game Tính Toán</h1>
        <div id="quiz-container">
            <div id="timer-container">Thời gian còn lại: <span id="timer">7</span> giây</div>
            <h2 id="question">Đang tạo câu hỏi...</h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.js"></script>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const timerElement = document.getElementById('timer');
        const resultElement = document.getElementById('result');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');

        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0; // Đếm số câu trả lời đúng
        let timer;
        const TIME_LIMIT_NORMAL = 7;
        const TIME_LIMIT_MULTIPLICATION = 15;
        const QUESTION_COUNT = 10;

        // Hàm xáo trộn mảng (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function playCorrectSound() {
            correctSound.currentTime = 0;
            correctSound.play();
        }

        function playWrongSound() {
            wrongSound.currentTime = 0;
            wrongSound.play();
        }

        // --- Logic cho Game Tính Toán ---
        function startMathGame() {
            questions = generateMathQuestions(QUESTION_COUNT);
            startGame();
        }

        function generateMathQuestions(count) {
            const mathQuestions = [];
            for (let i = 0; i < count; i++) {
                const type = Math.floor(Math.random() * 4); // 0: Cộng, 1: Trừ, 2: Nhân, 3: Chia
                let question, correctAnswer, options, timeLimit;

                if (type === 0) { // Phép cộng 2 số 2 chữ số
                    const a = Math.floor(Math.random() * 90) + 10;
                    const b = Math.floor(Math.random() * 90) + 10;
                    question = `${a} + ${b} = ?`;
                    correctAnswer = a + b;
                    timeLimit = TIME_LIMIT_NORMAL;
                } else if (type === 1) { // Phép trừ 2 số 2 chữ số
                    const a = Math.floor(Math.random() * 90) + 10;
                    const b = Math.floor(Math.random() * (a - 9)) + 10;
                    question = `${a} - ${b} = ?`;
                    correctAnswer = a - b;
                    timeLimit = TIME_LIMIT_NORMAL;
                } else if (type === 2) { // Phép nhân số có 2 chữ số với số >5 <20
                    const a = Math.floor(Math.random() * 90) + 10;
                    const b = Math.floor(Math.random() * 14) + 6;
                    question = `${a} x ${b} = ?`;
                    correctAnswer = a * b;
                    timeLimit = TIME_LIMIT_MULTIPLICATION;
                } else { // Phép chia số có 2 chữ số cho số có 1 chữ số >2
                    const divisor = Math.floor(Math.random() * 7) + 3;
                    const quotient = Math.floor(Math.random() * 9) + 1;
                    const dividend = divisor * (Math.floor(Math.random() * 9) + 2);
                    question = `${dividend} : ${divisor} = ?`;
                    correctAnswer = dividend / divisor;
                    timeLimit = TIME_LIMIT_NORMAL;
                    if (dividend % divisor !== 0) {
                        i--; // Lặp lại nếu phép chia có dư
                        continue;
                    }
                }
                
                options = generateMathOptions(correctAnswer);
                mathQuestions.push({ question, options, correctAnswer, timeLimit });
            }
            return mathQuestions;
        }

        function generateMathOptions(correctAnswer) {
            const options = [correctAnswer];
            while (options.length < 4) {
                let diff = Math.floor(Math.random() * 10) + 1;
                let newOption = Math.random() > 0.5 ? correctAnswer + diff : correctAnswer - diff;
                if (newOption < 0) newOption = correctAnswer + diff;
                if (!options.includes(newOption)) {
                    options.push(newOption);
                }
            }
            shuffleArray(options);
            const optionsObject = {};
            const keys = ['A', 'B', 'C', 'D'];
            options.forEach((option, index) => {
                optionsObject[keys[index]] = option;
            });
            return optionsObject;
        }

        // --- Logic chung cho cả hai game ---
        function startGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0; // Reset số câu trả lời đúng
            // Giới hạn chỉ 5 câu hỏi
            questions = questions.slice(0, 5);
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            const options = Object.keys(currentQuestion.options);
            shuffleArray(options);

            options.forEach(key => {
                const button = document.createElement('button');
                button.textContent = `${key}. ${currentQuestion.options[key]}`;
                button.classList.add('btn');
                const mathValue = parseInt(currentQuestion.options[key]);
                if (mathValue === currentQuestion.correctAnswer) {
                    button.dataset.correct = 'true';
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });

            startTimer(currentQuestion.timeLimit);
        }

        function resetState() {
            clearInterval(timer);
            resultElement.textContent = '';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function startTimer(timeLimit) {
            let timeLeft = timeLimit;
            timerElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            resultElement.textContent = 'Hết giờ!!!';
            playWrongSound();
            showCorrectAnswer();
            disableButtons();
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 3000);
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';

            if (correct) {
                selectedButton.classList.add('correct');
                resultElement.textContent = 'Chính xác! 🎉';
                correctAnswers++; // Tăng số câu trả lời đúng
                playCorrectSound();
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            } else {
                selectedButton.classList.add('incorrect');
                resultElement.textContent = 'Sai rồi...';
                playWrongSound();
                showCorrectAnswer();
            }

            disableButtons();

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 3000);
        }

        function showCorrectAnswer() {
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
            });
        }

        function disableButtons() {
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
        }

        function endGame() {
            resetState();
            questionElement.textContent = `Chúc mừng bạn đã hoàn thành! Trả lời đúng ${correctAnswers}/5 câu.`;
            resultElement.textContent = '';
            
            // Gửi kết quả về parent window (cho GiftGame)
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'quizGameCompleted',
                    result: {
                        correctAnswers: correctAnswers,
                        totalQuestions: 5,
                        gameType: 'math'
                    }
                }, '*');
            }
            
            // Tự động đóng sau 3 giây
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'closeGame'
                    }, '*');
                }
            }, 3000);
            
            const backButton = document.createElement('button');
            backButton.textContent = 'Đóng';
            backButton.classList.add('btn');
            backButton.style.marginTop = '20px';
            backButton.onclick = () => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'closeGame'
                    }, '*');
                }
            };
            answerButtonsElement.appendChild(backButton);
        }

        window.onload = startMathGame;
    </script>
</body>
</html>
