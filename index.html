<!DOCTYPE html>
<html>
<head>
    <title>Gold Miner - Web Version</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        @font-face {
            font-family: 'Kurland';
            src: url('fonts/Kurland.ttf') format('truetype');
        }
        @font-face {
            font-family: 'visitor1';
            src: url('fonts/visitor1.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Viền đen cho notch và ngoài canvas */
        }
        #phaser-game {
            position: absolute;
            top: env(safe-area-inset-top); /* Tôn trọng notch trên */
            left: env(safe-area-inset-left);
            right: env(safe-area-inset-right);
            bottom: env(safe-area-inset-bottom);
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated; /* Giữ đồ họa pixel sắc nét */
        }
    </style>
</head>
<body>
    <div id="phaser-game"></div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
