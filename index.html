<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- ‚úÖ iOS Audio Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <title>ƒê√†o V√†ng</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <style>
        @font-face {
            font-family: 'Kurland';
            src: url('fonts/Kurland.ttf') format('truetype');
        }
        @font-face {
            font-family: 'visitor1';
            src: url('fonts/visitor1.ttf') format('truetype');
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            
            /* üì± iPhone Safe Area Support */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        #phaser-game {
            width: 100%;
            height: 100%;
            position: absolute;
            top: env(safe-area-inset-top, 0);
            left: env(safe-area-inset-left, 0);
            right: env(safe-area-inset-right, 0);
            bottom: env(safe-area-inset-bottom, 0);
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            image-rendering: pixelated;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="phaser-game"></div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
